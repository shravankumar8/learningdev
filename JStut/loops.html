<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops JS tut</title>
</head>
<body>
    <script>
        // loops / iterations

      for(let i =0; i <=10; i++) {
        console.log(`outer loop value: ${i}`);
        for (let j = 0; j < 10; j++) {
            console.log(i + '*'+j+"="+i*j
            )
      }       }

    </script>
    
</body>
</html>
