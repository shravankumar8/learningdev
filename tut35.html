<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 4px solid red;
            background-color: aqua;
            width:140px;

            height:140px;
            display: inline-block;
        }
        /* relative to its normal position */
        #bo3{
            position:relative;
            top: 20px;
            left:10px;
        }
    </style>
</head>
<body>
    <div class="box" id="bo1">1</div>
    <div class="box" id="bo2">2</div>
    <div class="box" id="bo3">3</div>
    <div class="box" id="bo4">4</div>
</body>
</html>
