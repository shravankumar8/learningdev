    <title>js tut</title>
    <script>
        var a =78;
        var b="harry";
        c=1.3;
        console.log(c)
        c=-c;
        console.log(c)
        c=488+8;
        console.log(c)
        // operator in JS
        // in 2+3 3 and 4 are operands and "+ is operator"
        // 1. unary operator(it has single operand)
        // 2.binary operator(it has 2 operands)
        // operand
        // arithmetic operation in JS
        var num1 = 5;
        var num2 = 5;
        console.log("the value of num1 +num2 =" + (num1+num2));
        console.log("the value of num1 -num2 =" + (num1-num2));
        console.log("the value of num1 *num2 =" + (num1*num2));
        console.log("the value of num1 **num2 =" + (num1 ** num2));
        console.log("the value of num1 ++ =" + ( num1++ ));
        console.log("the value of num1 ++ =" + (++ num1 ));

    </script>
